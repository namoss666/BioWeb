
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #060606;
            color: #cccccc;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background-color: #0c0c0c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #cccccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #1b1b1b;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #fff;
        }
        .message {
            color: #ff0000;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form action="" method="POST">
                <div>
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input type="text" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" placeholder="Email" name="email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div>
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="password" placeholder="Password" name="password" aria-label="password" aria-describedby="basic-addon1">
                </div>
                <div>
                    <span class="input-group-text" id="basic-addon1">Confirm Password</span>
                    <input type="password" placeholder="Password" name="confirm_password" aria-label="confirm_password" aria-describedby="basic-addon1">
                </div>
                <input type="submit" name="register" value="Register">
            </form>
            <p>Already have an account? <a href="login.php">Login</a></p>
        </div>
    </div>
</body>

<script protect="" src="js/protect.js"></script>

</html>
